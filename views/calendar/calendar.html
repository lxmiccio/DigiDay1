<style>
  a {
    text-align: center !important;
  }
  .dropdown-toggle {
    border-radius: 5px 5px 5px 5px;
    height: 34px;
  }
  .filter-option, .special-title {
    margin-left: 7px;
    text-align: center !important;
  }
</style>
<div ng-controller="CalendarCtrl as calendar">
  <div class="visible-lg visible-md visible-sm">
    <div class="col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0">
      <div class="row">
        <h2 class="text-center">{{calendar.calendarTitle}}</h2>
      </div>
      <br class="unselectable"/>
      <div class="row">
        <div class="col-sm-4">
          <div class="btn-group">
            <button
              class="btn btn-primary"
              date="calendar.viewDate"
              decrement="calendar.calendarView"
              mwl-date-modifier>
              <i class="fa fa-backward" aria-hidden="true"></i>
            </button>
            <button
              class="btn btn-default"
              date="calendar.viewDate"
              mwl-date-modifier
              set-to-today>
              Oggi
            </button>
            <button
              class="btn btn-primary"
              date="calendar.viewDate"
              increment="calendar.calendarView"
              mwl-date-modifier>
              <i class="fa fa-forward" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="col-sm-4 text-right">
          <ol class="form-control nya-bs-select" name="classroom" title="Argomento" required ng-model="topic">
            <li class="nya-bs-option" ng-click="calendar.Events.filter(topic.id)" nya-bs-option="topic in calendar.Existing.existing.allTopics">
              <a>{{topic.scope}}</a>
            </li>
          </ol>
        </div>
        <div class="col-sm-4 text-right">
          <div class="btn-group">
            <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'year'">Anno</label>
            <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'month'">Mese</label>
          </div>
        </div>
      </div>
      <br class="unselectable"/>
      <br class="unselectable"/>
      <mwl-calendar
      events="calendar.Events.calendar.filteredEvents"
      view="calendar.calendarView"
      view-title="calendar.calendarTitle"
      view-date="calendar.viewDate"
      on-event-click="calendar.eventClicked(calendarEvent)"
      day-view-start="00:00"
      day-view-end="24:00"
      day-view-split="30">
      </mwl-calendar>
      <br class="unselectable"/>
    </div>
  </div>
  <div class="visible-xs">
    <div class="row">
      <h2 class="text-center">{{calendar.calendarTitle}}</h2>
    </div>
    <br class="unselectable"/>
    <div class="row">
      <div class="col-xs-12 text-center">
        <div class="btn-group">
          <button
            class="btn btn-primary"
            date="calendar.viewDate"
            decrement="calendar.calendarView"
            mwl-date-modifier>
            <i class="fa fa-backward" aria-hidden="true"></i>
          </button>
          <button
            class="btn btn-default"
            date="calendar.viewDate"
            mwl-date-modifier
            set-to-today>
            Oggi
          </button>
          <button
            class="btn btn-primary"
            date="calendar.viewDate"
            increment="calendar.calendarView"
            mwl-date-modifier>
            <i class="fa fa-forward" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <br class="unselectable"/>
    <div class="row">
      <div class="col-xs-12 text-center">
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'year'">Anno</label>
          <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'month'">Mese</label>
        </div>
      </div>
    </div>
    <br class="unselectable"/>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <ol class="form-control nya-bs-select" name="classroom" title="Argomento" required ng-model="topic">
          <li class="nya-bs-option" ng-click="calendar.Events.filter(topic.id)" nya-bs-option="topic in calendar.Existing.existing.allTopics">
            <a>{{topic.scope}}</a>
          </li>
        </ol>
      </div>
    </div>
    <br class="unselectable"/>
    <mwl-calendar
      events="calendar.Events.calendar.filteredEvents"
      view="calendar.calendarView"
      view-title="calendar.calendarTitle"
      view-date="calendar.viewDate"
      on-event-click="calendar.eventClicked(calendarEvent)"
      day-view-start="00:00"
      day-view-end="24:00"
      day-view-split="30">
    </mwl-calendar>
    <br class="unselectable"/>
  </div>
</div>
