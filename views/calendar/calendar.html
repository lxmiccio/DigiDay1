<div ng-controller="CalendarCtrl as calendar">
  <div class="col-md-10 col-md-offset-1 visible-lg visible-md">
    <h2 class="text-center">{{calendar.calendarTitle}}</h2>
    <br/>
    <div class="row">
      <div class="col-md-4">
        <div class="btn-group">
          <button
            class="btn btn-primary"
            date="calendar.viewDate"
            decrement="calendar.calendarView"
            mwl-date-modifier>
            <i class="fa fa-backward" aria-hidden="true"></i>
          </button>
          <button
            class="btn btn-default"
            date="calendar.viewDate"
            mwl-date-modifier
            set-to-today>
            Oggi
          </button>
          <button
            class="btn btn-primary"
            date="calendar.viewDate"
            increment="calendar.calendarView"
            mwl-date-modifier>
            <i class="fa fa-forward" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4 text-right">
      <ol class="form-control nya-bs-select" name="classroom" title="Argomento" required ng-model="topic">
        <li class="nya-bs-option" ng-click="calendar.Events.filter(topic.id)" nya-bs-option="topic in calendar.Existing.existing.topics">
          <a>{{topic.scope}}</a>
        </li>
      </ol>
    </div>
    <div class="col-md-4 text-right">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'year'">Anno</label>
        <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'month'">Mese</label>
        <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'week'">Settimana</label>
      </div>
    </div>
    <br/><br/>
    <mwl-calendar
    events="calendar.Events.calendar.filteredEvents"
    view="calendar.calendarView"
    view-title="calendar.calendarTitle"
    view-date="calendar.viewDate"
    on-event-click="calendar.eventClicked(calendarEvent)"
    day-view-start="00:00"
    day-view-end="24:00"
    day-view-split="30">
    </mwl-calendar>
    <br/>
  </div>

  <div class="col-sm-10 col-sm-offset-1 visible-sm visible-xs">
    <div class="col-xs-10 col-xs-offset-1">
      <ol class="form-control nya-bs-select" name="classroom" title="Argomento" required ng-model="topic">
        <li class="nya-bs-option" ng-click="calendar.Events.filter(topic.id)" nya-bs-option="topic in calendar.Existing.existing.topics">
          <a>{{topic.scope}}</a>
        </li>
      </ol>
    </div>
    <br/><br/><br/>
    <h2 class="text-center">{{calendar.calendarTitle}}</h2>
    <br/>
    <div class="row">
      <div class="col-md-6 text-center">
        <div class="btn-group">
          <button
            class="btn btn-primary"
            date="calendar.viewDate"
            decrement="calendar.calendarView"
            mwl-date-modifier>
            <i class="fa fa-backward" aria-hidden="true"></i>
          </button>
          <button
            class="btn btn-default"
            date="calendar.viewDate"
            mwl-date-modifier
            set-to-today>
            Oggi
          </button>
          <button
            class="btn btn-primary"
            date="calendar.viewDate"
            increment="calendar.calendarView"
            mwl-date-modifier>
            <i class="fa fa-forward" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'year'">Anno</label>
        <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'month'">Mese</label>
        <label class="btn btn-primary" ng-model="calendar.calendarView" uib-btn-radio="'week'">Settimana</label>
      </div>
    </div>
    <br/><br/>
    <mwl-calendar
      events="calendar.Events.calendar.filteredEvents"
      view="calendar.calendarView"
      view-title="calendar.calendarTitle"
      view-date="calendar.viewDate"
      on-event-click="calendar.eventClicked(calendarEvent)"
      day-view-start="00:00"
      day-view-end="24:00"
      day-view-split="30">
    </mwl-calendar>
    <br/>
  </div>
</div>
