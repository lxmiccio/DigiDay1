<style>
  a {
    text-align: center !important;
  }
  textarea {
    resize: vertical !important;
  }
  .dropdown-toggle {
    border-radius: 0px 0px 0px 0px !important;
  }
  .filter-option, .special-title {
    margin-left: 7px !important;
    text-align: center !important;
  }
  .form-box .form-control-first {
    border-radius: 5px 5px 0px 0px !important;
  }
  .form-box .form-control-middle {
    border-radius: 0px 0px 0px 0px !important;
    border-top: 0 !important;
  }
  .form-box .form-control-last {
    border-radius: 0px 0px 5px 5px !important;
    border-top: 0 !important;
  }
</style>
<div class="row">
  <div class="form-group">
    <div class="col-xs-12">
      <div ng-class="sessionForm.title.$error.required ? 'has-error' : 'has-success'">
        <input type="text" class="form-control form-control-first text-center" name="title" placeholder="Titolo" required ng-change="setErrorForm4(newSession)" ng-model="newSession.title">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <div ng-class="sessionForm.topic.$error.required ? 'has-error' : 'has-success'">
        <ol class="nya-bs-select form-control col-xs-12 text-center" name="topic" style="margin-top: -2px;" title="Argomento" required ng-change="setErrorForm4(newSession)" ng-model="newSession.topic">
          <li nya-bs-option="topic in Existing.existing.topics">
            <a>{{topic.scope}}</a>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <div ng-class="!newSession.details || newSession.details.length === 0 ? '' : 'has-success'">
        <textarea class="form-control form-control-last text-center" rows="3" name="details" id="InputDetails" ng-model="newSession.details"></textarea>
      </div>
    </div>
  </div>
</div>
