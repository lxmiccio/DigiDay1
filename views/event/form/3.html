<style>
  a {
    text-align: center !important;
  }
  .dropdown-toggle {
    border-radius: 5px 5px 0px 0px !important;
  }
  .filter-option, .special-title {
    margin-left: 7px !important;
    text-align: center !important;
  }
  .form-box .form-control-middle {
    border-radius: 0px 0px 0px 0px !important;
    border-top: 0 !important;
  }
  .form-box .form-control-last {
    border-radius: 0px 0px 5px 5px !important;
    border-top: 0 !important;
  }
  .show-special-title {
    border-radius: 5px 5px 5px 5px !important;
  }
</style>
<div class="row">
  <div class="form-group">
    <div class="col-xs-12">
      <div ng-class="!newSession.items || newSession.items.length <= 0 ? '' : 'has-success'">
        <ol class="nya-bs-select form-control form-control-middle col-xs-12 text-center" name="items" title="Materiali" multiple ng-change="setErrorForm3(newSession)" ng-model="newSession.items">
          <li nya-bs-option="item in Existing.existing.items | available:newSession.startingDate:newSession.endingDate">
            <a ng-hide="item.available <= 0">{{item.name}}</a>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <div ng-repeat="item in newSession.items">
    <div class="form-group">
      <div class="col-xs-12">
        <div ng-class="sessionForm.{{item.name | lowercase}}.$error.required || Form.isInvalidNumber({{ item.available }}, newSession.items[$index].required) ? 'has-error' : 'has-success'">
          <input type="text" class="form-control form-control-middle text-center" name="{{ item.name | lowercase }}" placeholder="Numero di {{ item.name }}" required ng-change="setErrorForm3(newSession)" ng-hide="$last || newSession.items[$index].available <= 0" ng-model="newSession.items[$index].required">
          <input type="text" class="form-control form-control-last text-center" name="{{ item.name | lowercase }}" placeholder="Numero di {{ item.name }}" required ng-change="setErrorForm3(newSession)" ng-hide="!$last || newSession.items[$index].available <= 0" ng-model="newSession.items[$index].required">
        </div>
      </div>
    </div>
    <br/>
  </div>
</div>
