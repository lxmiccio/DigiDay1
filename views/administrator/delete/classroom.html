<div ng-controller="AdministratorCtrl as administrator">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Nome</th>
                        <th class="text-center">Capienza</th>
                        <th class="text-center">Caratteristiche</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-click="administrator.deleteClassroom(classroom)" ng-repeat="classroom in administrator.classrooms">
                        <td class="col-xs-3 text-center">{{classroom.name}}</td>
                        <td class="col-xs-3 text-center">{{classroom.capacity}}</td>
                        <td class="col-xs-6 text-center">{{classroom.features}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
