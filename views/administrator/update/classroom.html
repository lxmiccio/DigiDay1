<div ng-controller="AdministratorCtrl as administrator">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="col-xs-10 col-xs-offset-1">
                <form name="classroomForm" novalidate>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputName">Nome</label>
                            <div class="input-group" ng-class="classroomForm.name.$error.required || (administrator.Form.isExistingClassroom(administrator.classrooms, administrator.updatedClassroom) && administrator.updatedClassroom.name !== administrator.temporary.classroom.name) ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="name" id="InputName" placeholder="Inserisci il Nome" required ng-model="administrator.updatedClassroom.name">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <span><label for="InputCapacity">Capacità</label> [10; 50]</span>
                            <div class="input-group" ng-class="classroomForm.capacity.$error.required || administrator.Form.isInvalidCapacity(administrator.updatedClassroom) ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="capacity" id="InputCapacity" placeholder="Inserisci la Capienza" required ng-model="administrator.updatedClassroom.capacity">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputFeatures">Caratteristiche</label>
                            <div ng-class="!administrator.updatedClassroom.features || administrator.updatedClassroom.features.length === 0 ? '' : 'has-success'">
                                <textarea rows="3" class="form-control" name="features" id="InputFeatures" placeholder="Inserisci le Caratteristiche" ng-model="administrator.updatedClassroom.features"></textarea>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <button class="btn btn-block" ng-class="classroomForm.$error.required || (administrator.Form.isExistingClassroom(administrator.classrooms, administrator.updatedClassroom) && administrator.updatedClassroom.name !== administrator.temporary.classroom.name) || administrator.Form.isInvalidCapacity(administrator.updatedClassroom) ? 'btn-danger' : 'btn-success'" ng-click="administrator.updateClassroom(administrator.updatedClassroom)" ng-disabled="classroomForm.$error.required || (administrator.Form.isExistingClassroom(administrator.classrooms, administrator.updatedClassroom) && administrator.updatedClassroom.name !== administrator.temporary.classroom.name) || administrator.Form.isInvalidCapacity(administrator.updatedClassroom)">Conferma</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 col-xs-12" style="margin-top: 0.85%">
            <div class="col-sm-10 col-sm-offset-1">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">Nome</th>
                            <th class="text-center">Capacità</th>
                            <th class="text-center">Caratteristiche</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-click="administrator.updatedClassroom.id = classroom.id; administrator.updatedClassroom.name = classroom.name; administrator.temporary.classroom.name = classroom.name; administrator.updatedClassroom.capacity = classroom.capacity; administrator.updatedClassroom.features = classroom.features" ng-repeat="classroom in administrator.classrooms">
                            <td class="col-xs-3 text-center">{{classroom.name}}</td>
                            <td class="col-xs-3 text-center">{{classroom.capacity}}</td>
                            <td class="col-xs-6 text-center">{{classroom.features| limitTo : 75}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
