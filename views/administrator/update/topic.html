<div ng-controller="AdministratorCtrl as administrator">
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="col-xs-10 col-xs-offset-1">
                <form name="topicForm" novalidate>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputScope">Ambito</label>
                            <div class="input-group" ng-class="topicForm.scope.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="scope" id="InputScope" placeholder="Inserisci l'Ambito" required ng-model="administrator.updatedTopic.scope">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputDescription">Descrizione</label>
                            <div ng-class="!administrator.updatedTopic.description || administrator.updatedTopic.description.length === 0 ? '' : 'has-success'">
                                <textarea rows="3" class="form-control" name="description" id="InputDescription" placeholder="Inserisci la Descrizione" ng-model="administrator.updatedTopic.description"></textarea>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <button class="btn btn-block" ng-class="topicForm.$error.required ? 'btn-danger' : 'btn-success'" ng-click="administrator.updateTopic(administrator.updatedTopic)" ng-disabled="topicForm.$error.required">Conferma</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 col-xs-12" style="margin-top: 0.85%">
            <div class="col-sm-10 col-sm-offset-1">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">Ambito</th>
                            <th class="text-center">Descrizione</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-click="administrator.updatedTopic.id = topic.id; administrator.updatedTopic.scope = topic.scope; administrator.updatedTopic.description = topic.description" ng-repeat="topic in administrator.topics">
                            <td class="col-xs-4 text-center">{{topic.scope}}</td>
                            <td class="col-xs-8 text-center">{{topic.description| limitTo : 75}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
