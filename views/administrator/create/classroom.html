<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-10 col-xs-offset-1">
            <form name="classroomForm" novalidate>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="InputName">Nome</label>
                        <div class="input-group" ng-class="classroomForm.name.$error.required || Form.isExistingClassroom(classrooms, newClassroom) ? 'has-error' : 'has-success'">
                            <input type="text" class="form-control" name="name" id="InputName" placeholder="Inserisci il Nome" required ng-model="newClassroom.name">
                            <span class="input-group-addon"><span class="fa fa-at"></span></span>
                        </div>
                        <hr/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <span><label for="InputCapacity">Capacit√†</label> [10; 50]</span>
                        <div class="input-group" ng-class="classroomForm.capacity.$error.required || Form.isInvalidCapacity(newClassroom) ? 'has-error' : 'has-success'">
                            <input type="text" class="form-control" name="capacity" id="InputCapacity" placeholder="Inserisci la Capienza" required ng-model="newClassroom.capacity">
                            <span class="input-group-addon"><span class="fa fa-at"></span></span>
                        </div>
                        <hr/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="InputFeatures">Caratteristiche</label>
                        <div ng-class="!newClassroom.features || createClassroom.features.length === 0 ? '' : 'has-success'">
                            <textarea rows="3" class="form-control" name="features" id="InputFeatures" placeholder="Inserisci le Caratteristiche" ng-model="newClassroom.features"></textarea>
                        </div>
                        <hr/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <button class="btn btn-block" ng-class="classroomForm.$error.required || Form.isExistingClassroom(classrooms, newClassroom) || Form.isInvalidCapacity(newClassroom) ? 'btn-danger' : 'btn-success'" ng-click="createClassroom(newClassroom)" ng-disabled="classroomForm.$error.required || Form.isExistingClassroom(classrooms, newClassroom) || Form.isInvalidCapacity(newClassroom)">Conferma</button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" ng-show="showMessage">
                    <br/>
                    <div class="alert alert-success">
                        <div class="text-center"><strong>{{message}}</strong></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
