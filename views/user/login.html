<style>
  .avatar {
    background-image: url("images/logo.png");
    background-size: cover;
    height: 140px;
    width: 115px;
  }
  .form-box .form-control-first {
    border-radius: 5px 5px 0px 0px;
  }
  .form-box .form-control-last {
    border-radius: 0px 0px 5px 5px;
    border-top: 0;
  }
</style>
<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <br class="unselectable"/>
    <div class="pull-right" style="font-size: 20px;"><span class="fa fa-remove" ng-click="cancel()"></span></div>
    <div class="avatar center-block"></div>
    <br class="unselectable"/>
    <br class="unselectable"/>
    <div class="form-box">
      <form name="loginForm">
        <div class="row">
          <div class="row">
            <div class="form-group">
              <div class="col-xs-10 col-xs-offset-1">
                <div ng-class="loginForm.fresher.$error.required || Form.isNewFresher(fresher) ? 'has-error' : 'has-success'">
                  <input type="text" class="form-control form-control-first text-center" name="fresher" placeholder="Matricola" required ng-model="fresher">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-10 col-xs-offset-1">
                <div ng-class="loginForm.password.$error.required ? 'has-error' : 'has-success'">
                  <input type="password" class="form-control form-control-last text-center" name="password" placeholder="Password" required ng-model="password">
                </div>
              </div>
            </div>
          </div>
          <br class="unselectable"/>
          <div class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
              <button type="button" class="btn btn-block btn3d" ng-class="loginForm.$error.required || Form.isNewFresher(fresher) ? 'btn-danger' : 'btn-primary'" ng-click="login(fresher, password)" ng-disabled="loginForm.$error.required || Form.isNewFresher(fresher)">Accedi</button>
            </div>
          </div>
        </div>
        <br class="unselectable"/>
        <div class="row" ng-show="showSuccessMessage">
          <div class="alert-group">
            <div class="col-xs-10 col-xs-offset-1">
              <div class="alert alert-success">
                <div class="text-center"><strong>{{message}}</strong></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" ng-show="showErrorMessage">
          <div class="alert-group">
            <div class="col-xs-10 col-xs-offset-1">
              <div class="alert alert-danger">
                <div class="text-center"><strong>{{message}}</strong></div>
                <div class="text-center">{{submessage}}</div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
