<style>
  .avatar {
    background-image: url("images/logo.png");
    background-size: cover;
    height: 140px;
    width: 115px;
  }
  .form-box .form-control-first {
    border-radius: 5px 5px 0px 0px !important;
  }
  .form-box .form-control-last {
    border-radius: 0px 0px 5px 5px !important;
    border-top: 0 !important;
  }
</style>
<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <br class="unselectable"/>
    <div class="pull-right" style="font-size: 20px;"><span class="fa fa-remove" ng-click="cancel()"></span></div>
    <div class="avatar center-block"></div>
    <br class="unselectable"/>
    <br class="unselectable"/>
    <div class="form-box">
      <form name="passwordForm" novalidate>
        <div class="row">
          <div class="row">
            <div class="form-group">
              <div class="col-xs-10 col-xs-offset-1">
                <div ng-class="passwordForm.oldPassword.$error.required ? 'has-error' : 'has-success'">
                  <input type="password" class="form-control form-control-first text-center" name="oldPassword" placeholder="Password attuale" required ng-model="oldPassword">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-10 col-xs-offset-1">
                <div ng-class="passwordForm.newPassword.$error.required ? 'has-error' : 'has-success'">
                  <input type="password" class="form-control form-control-last text-center" name="newPassword" placeholder="Password nuova" required ng-model="newPassword">
                </div>
              </div>
            </div>
          </div>
          <br class="unselectable"/>
          <div class="form-group">
            <div class="col-xs-6 col-xs-offset-3">
              <button type="button" class="btn btn-block btn3d" ng-class="passwordForm.$error.required ? 'btn-danger' : 'btn-primary'" ng-click="updatePassword(oldPassword, newPassword)" ng-disabled="passwordForm.$error.required">Modifica Password</button>
            </div>
          </div>
        </div>
        <br class="unselectable"/>
        <div class="row" ng-show="showSuccessMessage">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="alert-group">
              <div class="alert alert-success">
                <div class="text-center"><strong>{{message}}</strong></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" ng-show="showErrorMessage">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="alert-group">
              <div class="alert alert-danger">
                <div class="text-center"><strong>{{message}}</strong></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
